<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='Styles/style.css'>
    <script src='Scripts/app.js' defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class='header'><h1>Etch-a-Sketch</h1></div>
    <div class='main'>
        <div id='settings' class='settings'>
            <h2>Modes</h2>
            <div class = 'btnContainer'>
                <button type='button' class='button' id ='defaultBtn'>Colour</button>
                <button type='button' class='button' id ='eraserBtn'>Eraser</button>
                <button type='button' class='button' id ='shadingBtn'>Shading</button>
                <button type='button' class='button' id='rainbowBtn'>Rainbow</button>
                <button type='button' class='button' id='resetBtn'>Reset</button>
            </div>
        </div>
        <div id='grid' class = 'grid'></div>
        <div id='gridSizes' class='gridSizes'>
            <h2>Sizes</h2>
            <button type='button' class='button' id ='8x8'>Small</button>
            <button type='button' class='button' id ='16x16'>Medium</button>
            <button type='button' class='button' id='32x32'>Large</button>
            <button type='button' class='button' id='64x64'>Extra Large</button>
        </div>
    </div>
    <div class='footer'></div>
</body>
</html>

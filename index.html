<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='Styles/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src='Scripts/app.js' defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class='header'><h1>Etch-a-Sketch</h1></div>
    <div class='main'>
        <div id='settings' class='settings'>
            <h2>Modes</h2>
            <div class = 'btnContainer'>
                <input type="color" id="colourPicker"/>
                <button type='button' class='button' id ='defaultBtn'>Brush</button>
                <button type='button' class='button' id ='eraserBtn'>Eraser</button>
                <button type='button' class='button' id ='shadingBtn'>Shader</button>
                <button type='button' class='button' id='rainbowBtn'>Rainbow</button>
            </div>
        </div>
        <div id='grid' class = 'grid'></div>
        <div id='gridSizes' class='gridSizes'>
            <h2>Sizes</h2>
            <button type='button' class='button' id ='8x8'>Small</button>
            <button type='button' class='button' id ='16x16'>Medium</button>
            <button type='button' class='button' id='32x32'>Large</button>
            <button type='button' class='button' id='64x64'>Extra Large</button>
        </div>
    </div>
    <div class="second">
        <button type='button' class='button' id='resetBtn'>Reset</button>
        <button type='button' class='button' id='fillBtn'>Fill</button>
        <h4>Grid Lines:</h4>
        <div id='gridSwitch'>
            <label class='switch'>
                <input type='checkbox'checked>
                <span class='slider'></span>
            </label>
        </div>

    </div>
    <div class='footer'></div>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='Styles/style.css'>
    <script src='Scripts/app.js' defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class='header'><h1>Etch-a-Sketch</h1></div>
    <div class='main'>
        <div id='settings' class='settings'>
            <h2>Modes:</h2>
            <div class = 'btnContainer'>
                <button type='button' class='settingsBtn' id ='defaultBtn'>Default?</button>
                <button type='button' class='settingsBtn' id ='eraserBtn'>Eraser</button>
                <button type='button' class='settingsBtn' id ='shadingBtn'>Shading</button>
                <button type='button' class='settingsBtn' id='rainbowBtn'>Rainbow</button>
                <button type='button' class='settingsBtn' id='resetBtn'>Reset</button>
            </div>
            <h3>Grid Size:</h3>
            <div class='sliderContainer'>
                <input type='range' min='4' max='100' value="16" class='tileSizer' id='tileRange'>
                <output class='outputBubble'></output>
            </div>
        </div>
        <div id='grid' class = 'grid'></div>
    </div>
    <div class='footer'></div>
</body>
</html>
